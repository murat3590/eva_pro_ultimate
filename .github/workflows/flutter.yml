name: Build E.V.A App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.22.2"

    - name: ğŸ“ Verify project directory
      run: |
        echo "Checking for pubspec.yaml..."
        find . -name "pubspec.yaml"

    - name: ğŸ“¦ Install dependencies
      run: |
        if [ -d "EVA_App" ]; then cd EVA_App; fi
        flutter pub get

    - name: ğŸ—ï¸ Build release APK
      run: |
        if [ -d "EVA_App" ]; then cd EVA_App; fi
        flutter build apk --release

    - name: ğŸ“¤ Upload generated APK
      uses: actions/upload-artifact@v4
      with:
        name: E.V.A-Release-APK
        path: |
          EVA_App/build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/flutter-apk/app-release.apk
